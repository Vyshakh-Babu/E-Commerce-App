<!doctype html>
<html lang="en">

<head>
    <title>E-Commerce Products</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/common.css" />

</head>

<body class="bg-dark">
    <!-- Embedded from common.js -->
    <div id="navbarContainer"></div>

    <!-- container-fluid, creates a full-width container without any padding or margin. It spans the entire width of the viewport, making it suitable for full-width designs. -->
    <div class="container-fluid h-100 min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">

            <!-- Sidebar -->
            <div class="col-md-3 bg-light">
                <h3 class="pt-3">Filters</h3>
                <hr>
                <!-- Search Input -->
                <div class="mb-3">
                    <h6 for="searchInput" class="form-label">Search</h6>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                </div>

                <h6>Categories</h6>
                <div id="categoryList" class="mb-3">

                </div>
                <!-- Price Filters -->
                <h6>Price Range</h6>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="minPrice" class="text-secondary">Min Price (₹)</label>
                        <select class="form-select" id="minPrice">
                            <option value="">Select</option>
                            <option value="1000">₹1000</option>
                            <option value="10000">₹10000</option>
                            <option value="30000">₹30000</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="maxPrice" class="text-secondary">Max Price (₹)</label>
                        <select class="form-select" id="maxPrice">
                            <option value="">Select</option>
                            <option value="1000">₹1000</option>
                            <option value="10000">₹10000</option>
                            <option value="30000">₹30000</option>
                            <option value="50000">₹50000</option>
                        </select>
                    </div>
                </div>
                <button id="clearFilters" class="btn btn-primary mt-2">Clear Filters</button>
                
            </div>

            <!-- Main Content -->
            <div class="col-md-9 flex-grow-1 text-white">
                <!-- Product List Goes Here -->
                <h2 class="text-center m-3">Product List</h2>
                <div id="productList"></div>
            </div>

        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/productList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
