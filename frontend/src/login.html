<!DOCTYPE html>
<html lang="en">

<head>
    <title>E-Commerce Application | Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/login.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="row">
                    <a class="navbar-brand" href="">E-commerce</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">Welcome to E-commerce</h2>
                <div class="login-wrapper d-none" id="loginForm">
                    <h4 class="text-center">Login</h4>
                    <div class="input-group my-3">
                        <input type="text" id="loginUsername" class="form-control" placeholder="Username" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="loginPwd" class="form-control" placeholder="Password" />
                    </div>
                    <div id="loginBtn" class="input-group">
                        <button class="form-control btn btn-primary">Login</button>
                    </div>
                    <div id="showSignupBtn" class="signup-btn text-center">
                        Don't have an account?
                        <a href="#" onclick="showSignup();">Sign Up</a>
                    </div>
                </div>

                <div class="login-wrapper" id="signupForm">
                    <h4 class="text-center">Sign Up</h4>
                    <div class="input-group my-3">
                        <input type="text" id="signUpUsername" class="form-control" placeholder="Username" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="signUpPwd" class="form-control" placeholder="Password" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="signUpEmail" class="form-control" placeholder="Email" />
                    </div>
                    <div id="signupBtn" class="input-group">
                        <button class="form-control btn btn-primary">Sign Up</button>
                    </div>
                    <div id="showLoginBtn" class="login-btn text-center">
                        Already have an account?
                        <a href="#" onclick="showSignup();">Login</a>
                    </div>
                </div>

                <div id="authErrMsg" class="text-center text-danger h6"></div>
                <div id="authSuccMsg" class="text-center text-success h6"></div>
            </div>
        </div>
    </div>

    <footer>
        <!-- place footer here -->
    </footer>

    <script>
        var signUpBlock = document.getElementById("signupForm");
        var loginBlock = document.getElementById("loginForm");
        function showSignup() {
            // Toggle the 'd-none' class
            signUpBlock.classList.toggle("d-none");
            loginBlock.classList.toggle("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
