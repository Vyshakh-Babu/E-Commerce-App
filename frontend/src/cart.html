<!doctype html>
<html lang="en">

<head>
    <title>E-Commerce Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css" />

</head>

<body class="bg-dark">
    <!-- Embedded from common.js -->
    <div id="navbarContainer"></div>

    <div class="container mt-5">
        <h2 class="mb-4 text-white text-center">Shopping Cart</h2>

        <div id="tableBlock" class="container mt-5 w-75">
            <div class="table-responsive rounded-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-warning">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="cartTable">
                    </tbody>
                </table>
                <div class="text-end text-white mt-5">
                    <h2>Total: â‚¹<span id="totalCost"></span></h2>
                    <button id="checkoutBtn" class="btn btn-success btn-lg" data-toggle="modal" data-target="#purchaseModal"><i class="bi bi-cart-check-fill"></i> Checkout</button>
                </div>
            </div>
        </div>

        <div class="modal" id="purchaseModal">
            <div class="modal-dialog">
                <div class="modal-content border">
                    <div class="modal-header">
                        <h6 class="modal-title">Do you want to purchase these products?</h6>
                        <button type="button" class="close" data-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                    </div>
                    <div class="modal-body">
                        <p>Please confirm the purchase</p>
                    </div>
                    <div class="modal-footer">
                        <button id="confirmPurchaseBtn" type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
        </div>

    </div>

    <div id="toastContainer" class="position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="successToast" class="toast hide">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body py-4">
                <h5>The purchase has been confirmed</h5>
            </div>
        </div>
    </div>

    <script>
        const successToast = document.getElementById('successToast');
        window.successToast = new bootstrap.Toast(successToast);
    </script>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>       
</body>

</html>
